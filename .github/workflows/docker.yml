name: Docker Run

on: [workflow_dispatch]

jobs:
    docker-job:
        runs-on: ubuntu-latest
        container:
            image: node:20.3-alpine3.17
            # credentials:
            #     username:
            #     password:
            env:
                URL: example.com
            # volumes:
            #     - volume_name:paths/in/container
            ports:
                - 80
        steps:
            - uses: actions/checkout@v4
            - name: List the dir
              run: ls -a
            - uses: actions/cache@v4
              with:
                key: docker
                path: /bin/tar
            - name: Log Container Details
              run: |-
                node -v
                cat /etc/os-release
            - name: Log Env Var
              run: echo $URL

            - name: Create a file in job container
              run: echo 'File in job container' > text.txt

            - name: Container in a Step
              uses: docker://node:18.16-alpine3.17
              with:
                args: -p 2+3
            
            - name: Log version
              uses: docker://node:18.16-alpine3.17
              with:
                args: -v

            - name: Access the file in the job container
              uses: docker://node:18.16-alpine3.17
              with:
                entrypoint: cat
                args: text.txt
            - uses: actions/checkout@v4
            - name: Run bash script
              uses: docker://node:18.16-alpine3.17
              with: 
                entrypoint: ./script.sh
                args: "Some string"
